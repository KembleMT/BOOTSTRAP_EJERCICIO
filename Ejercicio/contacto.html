<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto_GG</title>
    <link rel="stylesheet" href="./Styles/building.css">

</head>
<body>
    <!-- Sección de contacto -->
<div class="container contact-container">
    <h1>¡Contáctanos!</h1>
    <p>Estamos aquí para ayudarte. No dudes en escribirnos o seguirnos en nuestras redes sociales.</p>

    <!-- Información de contacto -->
    <div class="contact-info">
        <p><strong>Correo Electrónico:</strong> <a href="mailto:contacto@empresa.com">aneth.mt@hotmail.com</a></p>
        <p><strong>Teléfono:</strong> 722 120 35 33</p>
        <p><strong>WhatsApp:</strong> 722 120 35 33</p>
    </div>

    <!-- Redes sociales -->
    <div class="social-icons">
        <a href="https://facebook.com" target="_blank" title="Facebook">
            <i class="fab fa-facebook-square"></i>
        </a>
        <a href="https://instagram.com" target="_blank" title="Instagram">
            <i class="fab fa-instagram"></i>
        </a>
    </div>

    <!-- Frase de apoyo -->
    <p class="quote">"¡Tu puedes ser y alcanzar lo que quieras!"</p>

    <!-- Imagen de apoyo -->
    <img src="./Styles/G8.jpg" alt="Imagen de contacto" class="contact-img">

</div>

<!-- Enlazar los íconos de redes sociales (fontawesome) -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
